<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://my.lhind.de/ui">
	<f:view>
	<h:head>
	
	</h:head>
	
	<h:body>
		<h:form id="form">
			<my:table displayColumns="additional,title,label,value" items="#{ControllerBean.getList()}" id="table">
				<p:column id="additional">
					<h:selectBooleanCheckbox id="check" value="#{rowVar.additional}" />
					<h:outputLabel for="check" value="Label" />
				</p:column>
			</my:table>
		</h:form>
	</h:body>
	</f:view>
</html>
